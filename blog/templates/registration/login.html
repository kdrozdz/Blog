{% extends 'blog/base.html' %}


{% block content %}
  <div class="jumbotron">

    <h2>Proszę podać login: </h2>
    <h3>(Stwórz super user)</h3>
    {% if form.errors %}
        <p>Złe dane !!</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class='btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock %}
